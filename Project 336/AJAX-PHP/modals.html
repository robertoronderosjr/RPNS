<div id="addMajorModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="majorModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			×
		</button>
		<h3 id="majorModalLabel">Add a Major</h3>
	</div>
	<div class="modal-body">

		<div class="control-group">
			<label class="control-label" for="departmentM"><b>Department</b> <a id="addDepartmentbtn" href="#addDepartmentModal" role="button" class="btn btn-mini" data-toggle="modal"><i class="icon-plus"></i></a></label>
			<br>
			<div class="controls">
				<select id="departmentM">
					<option>Select Department</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="majorName"><b>Major Name</b></label>
			<br>
			<div class="controls">
				<input id="majorName" name="majorName" class="input-medium" type="text" placeholder="Major Name" required>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">
			Close
		</button>
		<button id="addMajorBtnModal" class="btn btn-primary">
			Add Major &raquo;
		</button>
	</div>

</div>

<div id="addSPNSModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addSPNSModalLabel" aria-hidden="true">
	<div class="modal-header">
		<h3 id="caddSPNSModalLabel">Add Special Permission Numbers</h3>
	</div>
	<div class="modal-body">
		<div class="control-group">
			<label class="control-label" for="dsection"><b>Sections</b></label>
			<br>
			<div class="controls">
				<select id="dsection" name="dsection" >
					<option value="0">Select a Section</option>
				</select>
			</div>
			<div class="btn-group" data-toggle-name="is_private" id="spnsradiobtns" data-toggle="buttons-radio" >
				<button type="button" value="0" class="btn active" id="spnsradio" data-toggle="button">Manual</button>
			  	<button type="button" value="1" class="btn" id="spnsradio" data-toggle="button">File</button>
			</div>
			
			<div id="manualModal" style="display: none;">
				<br/><input id="spnmanual" class="input-medium" type="text" placeholder="Special Permission Number">
			</div>
			<div id="fileModal" style="display: none;">
				<br/><div id='jquery-wrapped-fine-uploader'></div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="spnsmodalbtn"  class="btn btn-primary">
			Add SPNS &raquo;
		</button>
	</div>
</div>
